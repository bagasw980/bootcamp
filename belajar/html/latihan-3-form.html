<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-5">Add User</h1>
      <form action="/belajar/html/latihan-3-list.html" method="get">
        <div class="row mb-3">
          <label for="namaDepan" class="col-sm-2 col-form-label"
            >Nama Depan</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="namaDepan" name="namaDepan" required />
          </div>
        </div>
        <div class="row mb-3">
          <label for="namaBelakang" class="col-sm-2 col-form-label"
            >Nama Belakang</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="namaBelakang"
              name="namaBelakang"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="noHp" class="col-sm-2 col-form-label">No HP</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="noHp" name="noHp" required />
          </div>
        </div>
        <div class="row mb-3">
          <label for="jenisKelamin" class="col-sm-2 col-form-label"
            >Jenis Kelamin</label
          >
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="jenisKelamin"
                id="lakiLaki"
                value="laki-laki"
                required
              />
              <label class="form-check-label" for="lakiLaki">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="jenisKelamin"
                id="perempuan"
                value="perempuan"
                required
              />
              <label class="form-check-label" for="perempuan">Perempuan</label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="alamat"
              rows="3"
              name="alamat"
              required
            ></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-3 mt-5">
            <a class="btn btn-outline-primary" href="/belajar/html/latihan-3.html">Kembali</a>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
